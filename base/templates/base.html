{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>РусВопрос</title>  
</head>
<body>
    <header class="main-header">
        <nav class="header-nav">
            <a href="#"><img src="{% static 'logo.svg' %}" alt="logo" width="50" height="50"></a>
            <p><b style="color: blue"">Рус</b><b style="color: red"">Вопрос</b></p>
            <ul class="nav-list">
                <li><a href="#">Профиль</a></li>
            </ul>
        </nav>     
    </header>
    <main>
        <div class="widgets">
                <div class="widget-item">
                    <div class="widget-inner">
                        <input type="text" class="input-frame" placeholder="Введите код или название">
                        <button class="find-button" href="#">Найти</button>
                    </div>
                </div>
                <div class="widget-item">
                    <img src="{% static 'plus-icon.svg' %}" width="50" alt="find">
                    <a href="#"><p>Создать викторину</p></a>  
                </div>
        </div>
		<div class="existing-quizzes">
            <h1>Мои викторины</h1>
            <ul class="existing-list">
                {% block content %}

                {% endblock content %}
            </ul>
        </div>
        <div class="existing-quizzes">
            <h1>Существующие викторины</h1>
            <ul class="existing-list">
                {% for _ in "range(5)" %}
                    <li class="existing-item">
                        <img src="{% static 'test.jpg' %}" alt="#">
                        <p>19 Вопросов</p>
                        <h2>Заголовок викторины</h2>
                    </li>
                {% endfor %}

            </ul>
        </div>
    </main>
    <footer class="main-footer">

    </footer>
</body>
</html>
